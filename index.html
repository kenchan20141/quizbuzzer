<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上搶答器系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 首頁選擇 -->
    <div id="homePage" class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
                <i class="fas fa-hand-paper text-blue-600 mr-2"></i>
                線上搶答器
            </h1>
            
            <div class="space-y-4">
                <button onclick="showHostPage()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg transition duration-200">
                    <i class="fas fa-crown mr-2"></i>
                    我是主持人
                </button>
                
                <button onclick="showParticipantPage()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg transition duration-200">
                    <i class="fas fa-users mr-2"></i>
                    我是參與者
                </button>
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>完全免費的即時搶答系統</p>
            </div>
        </div>
    </div>

    <!-- 主持人頁面 -->
    <div id="hostPage" class="hidden container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-crown text-yellow-500 mr-2"></i>
                    主持人控制台
                </h2>
                <button onclick="showHomePage()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-home text-xl"></i>
                </button>
            </div>

            <!-- 房間設置 -->
            <div id="roomSetup" class="mb-6">
                <div class="flex space-x-4">
                    <input type="text" id="roomName" placeholder="輸入房間名稱" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                    <button onclick="createRoom()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                        創建房間
                    </button>
                </div>
            </div>

            <!-- 房間資訊 -->
            <div id="roomInfo" class="hidden mb-6 p-4 bg-blue-50 rounded-lg">
                <div class="flex justify-between items-center">
                    <div>
                        <span class="text-sm text-gray-600">房間代碼：</span>
                        <span id="roomCode" class="font-mono text-lg font-bold text-blue-600"></span>
                    </div>
                    <button onclick="resetBuzzer()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
                        重置搶答
                    </button>
                </div>
            </div>

            <!-- 參與者列表 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">
                        <i class="fas fa-users mr-2"></i>
                        已連接參與者 (<span id="participantCount">0</span>)
                    </h3>
                    <div id="participantsList" class="space-y-2 max-h-64 overflow-y-auto">
                        <p class="text-gray-500 text-center py-4">等待參與者加入...</p>
                    </div>
                </div>

                <!-- 搶答結果 -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">
                        <i class="fas fa-trophy mr-2"></i>
                        搶答結果
                    </h3>
                    <div id="buzzerResult" class="text-center py-8">
                        <i class="fas fa-clock text-gray-400 text-4xl mb-2"></i>
                        <p class="text-gray-500">等待搶答...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 參與者頁面 -->
    <div id="participantPage" class="hidden container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-hand-paper text-green-600 mr-2"></i>
                    參與搶答
                </h2>
                <button onclick="showHomePage()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-home text-xl"></i>
                </button>
            </div>

            <!-- 加入房間 -->
            <div id="joinRoom">
                <div class="space-y-4 mb-6">
                    <input type="text" id="participantName" placeholder="輸入您的姓名" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <input type="text" id="roomCodeInput" placeholder="輸入房間代碼" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <button onclick="joinRoom()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg">
                        加入房間
                    </button>
                </div>
            </div>

            <!-- 搶答界面 -->
            <div id="buzzerInterface" class="hidden text-center">
                <div class="mb-4">
                    <p class="text-sm text-gray-600">房間：<span id="currentRoom" class="font-mono"></span></p>
                    <p class="text-sm text-gray-600">姓名：<span id="currentName"></span></p>
                </div>

                <button id="buzzerButton" onclick="buzz()" class="w-48 h-48 bg-red-500 hover:bg-red-600 text-white rounded-full text-2xl font-bold shadow-lg transform transition duration-200 hover:scale-105 mx-auto block">
                    <i class="fas fa-hand-paper text-4xl"></i>
                    <div class="mt-2">搶答</div>
                </button>

                <div id="buzzerStatus" class="mt-6 p-4 rounded-lg">
                    <p class="text-gray-600">準備搶答...</p>
                </div>

                <button onclick="leaveRoom()" class="mt-4 text-gray-500 hover:text-gray-700 text-sm">
                    離開房間
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase 配置 (使用演示配置，實際使用需要替換)
        const firebaseConfig = {
            apiKey: "demo-api-key",
            authDomain: "demo-project.firebaseapp.com",
            databaseURL: "https://demo-project-default-rtdb.firebaseio.com/",
            projectId: "demo-project"
        };

        // 由於這是演示版本，我們使用本地存儲模擬Firebase
        let currentRoom = null;
        let isHost = false;
        let participantName = '';
        let buzzerActive = true;

        // 模擬數據存儲
        let rooms = {};

        function showHomePage() {
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('hostPage').classList.add('hidden');
            document.getElementById('participantPage').classList.add('hidden');
            resetState();
        }

        function showHostPage() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('hostPage').classList.remove('hidden');
            document.getElementById('participantPage').classList.add('hidden');
            isHost = true;
        }

        function showParticipantPage() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('hostPage').classList.add('hidden');
            document.getElementById('participantPage').classList.remove('hidden');
            isHost = false;
        }

        function resetState() {
            currentRoom = null;
            isHost = false;
            participantName = '';
            buzzerActive = true;
        }

        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            if (!roomName) {
                alert('請輸入房間名稱');
                return;
            }

            currentRoom = generateRoomCode();
            rooms[currentRoom] = {
                name: roomName,
                participants: {},
                buzzerResult: null,
                buzzerActive: true
            };

            document.getElementById('roomCode').textContent = currentRoom;
            document.getElementById('roomInfo').classList.remove('hidden');
            
            // 開始監聽房間變化
            startRoomMonitoring();
        }

        function joinRoom() {
            const name = document.getElementById('participantName').value.trim();
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();

            if (!name || !roomCode) {
                alert('請輸入姓名和房間代碼');
                return;
            }

            if (!rooms[roomCode]) {
                alert('房間不存在');
                return;
            }

            participantName = name;
            currentRoom = roomCode;

            // 加入房間
            rooms[currentRoom].participants[name] = {
                name: name,
                joinTime: Date.now()
            };

            document.getElementById('currentRoom').textContent = currentRoom;
            document.getElementById('currentName').textContent = name;
            document.getElementById('joinRoom').classList.add('hidden');
            document.getElementById('buzzerInterface').classList.remove('hidden');

            // 觸發主持人界面更新
            if (typeof updateParticipantsList === 'function') {
                updateParticipantsList();
            }
        }

        function leaveRoom() {
            if (currentRoom && participantName) {
                delete rooms[currentRoom].participants[participantName];
            }
            
            document.getElementById('joinRoom').classList.remove('hidden');
            document.getElementById('buzzerInterface').classList.add('hidden');
            
            // 清空輸入框
            document.getElementById('participantName').value = '';
            document.getElementById('roomCodeInput').value = '';
        }

        function buzz() {
            if (!buzzerActive || !currentRoom) return;

            const room = rooms[currentRoom];
            if (!room.buzzerActive) {
                document.getElementById('buzzerStatus').innerHTML = 
                    '<p class="text-red-600">搶答已結束</p>';
                return;
            }

            // 記錄搶答結果
            room.buzzerResult = {
                name: participantName,
                time: Date.now()
            };
            room.buzzerActive = false;

            // 更新按鈕狀態
            document.getElementById('buzzerButton').classList.add('opacity-50');
            document.getElementById('buzzerButton').disabled = true;
            document.getElementById('buzzerStatus').innerHTML = 
                '<p class="text-green-600 font-bold">搶答成功！</p>';

            // 更新主持人界面
            updateBuzzerResult();
        }

        function resetBuzzer() {
            if (!currentRoom) return;

            const room = rooms[currentRoom];
            room.buzzerResult = null;
            room.buzzerActive = true;

            // 重置搶答界面
            document.getElementById('buzzerResult').innerHTML = `
                <i class="fas fa-clock text-gray-400 text-4xl mb-2"></i>
                <p class="text-gray-500">等待搶答...</p>
            `;

            // 通知所有參與者重置
            buzzerActive = true;
            const buzzerButton = document.getElementById('buzzerButton');
            if (buzzerButton) {
                buzzerButton.classList.remove('opacity-50');
                buzzerButton.disabled = false;
            }
            const buzzerStatus = document.getElementById('buzzerStatus');
            if (buzzerStatus) {
                buzzerStatus.innerHTML = '<p class="text-gray-600">準備搶答...</p>';
            }
        }

        function startRoomMonitoring() {
            // 模擬即時更新
            setInterval(() => {
                if (isHost && currentRoom) {
                    updateParticipantsList();
                    updateBuzzerResult();
                }
            }, 1000);
        }

        function updateParticipantsList() {
            if (!currentRoom || !rooms[currentRoom]) return;

            const participants = rooms[currentRoom].participants;
            const participantsList = document.getElementById('participantsList');
            const participantCount = document.getElementById('participantCount');

            const count = Object.keys(participants).length;
            participantCount.textContent = count;

            if (count === 0) {
                participantsList.innerHTML = '<p class="text-gray-500 text-center py-4">等待參與者加入...</p>';
                return;
            }

            const participantsHTML = Object.values(participants).map(participant => `
                <div class="flex items-center justify-between bg-white p-3 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-user text-green-600 mr-2"></i>
                        <span class="font-medium">${participant.name}</span>
                    </div>
                    <span class="text-xs text-gray-500">
                        ${new Date(participant.joinTime).toLocaleTimeString()}
                    </span>
                </div>
            `).join('');

            participantsList.innerHTML = participantsHTML;
        }

        function updateBuzzerResult() {
            if (!currentRoom || !rooms[currentRoom]) return;

            const result = rooms[currentRoom].buzzerResult;
            const buzzerResultDiv = document.getElementById('buzzerResult');

            if (result) {
                buzzerResultDiv.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-trophy text-yellow-500 text-4xl mb-2"></i>
                        <h4 class="text-xl font-bold text-green-600 mb-1">搶答成功！</h4>
                        <p class="text-lg font-semibold">${result.name}</p>
                        <p class="text-sm text-gray-500">${new Date(result.time).toLocaleTimeString()}</p>
                    </div>
                `;
            }
        }

        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查是否有保存的狀態
            showHomePage();
        });

        // 防止意外關閉
        window.addEventListener('beforeunload', function(e) {
            if (currentRoom && participantName) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
